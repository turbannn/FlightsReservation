<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль користувача</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">FlightReservation</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="profile.html">Профіль</a></li>
                    <li><a href="login.html">Вхід</a></li>
                    <li><a href="register.html">Реєстрація</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="profileLoading" class="loading">Завантаження...</div>
            <div id="profileError" class="error" style="display: none;"></div>
            
            <div id="profileContent" style="display: none;">
                <div class="profile-card">
                    <h1>Профіль користувача</h1>
                    <div class="profile-info">
                        <div class="profile-item">
                            <strong>Ім'я:</strong>
                            <span id="userName"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Прізвище:</strong>
                            <span id="userSurname"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Email:</strong>
                            <span id="userEmail"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Логін:</strong>
                            <span id="userLogin"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Баланс:</strong>
                            <span id="userMoney"></span> грн
                        </div>
                        <div class="profile-item">
                            <strong>Роль:</strong>
                            <span id="userRole"></span>
                        </div>
                    </div>
                </div>

                <div class="reservations-section">
                    <h2>Мої бронювання</h2>
                    <div id="reservationsList" class="reservations-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/types.js"></script>
    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
