<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">FlightReservation</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="profileLoading" class="loading">Loading...</div>
            <div id="profileError" class="error" style="display: none;"></div>
            
            <div id="profileContent" style="display: none;">
                <div class="profile-card">
                    <h1>User Profile</h1>
                    <div class="profile-info">
                        <div class="profile-item">
                            <strong>First Name:</strong>
                            <span id="userName"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Last Name:</strong>
                            <span id="userSurname"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Email:</strong>
                            <span id="userEmail"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Login:</strong>
                            <span id="userLogin"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Balance:</strong>
                            <span id="userMoney"></span> USD
                        </div>
                        <div class="profile-item">
                            <strong>Role:</strong>
                            <span id="userRole"></span>
                        </div>
                    </div>
                </div>

                <div class="reservations-section">
                    <h2>My Reservations</h2>
                    <div id="reservationsList" class="reservations-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
