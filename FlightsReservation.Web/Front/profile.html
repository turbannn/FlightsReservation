<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">FlightReservation</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login_profile.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="profileLoading" class="loading">Loading...</div>
            <div id="profileError" class="error" style="display: none;"></div>
            
            <div id="profileContent" style="display: none;">
                <div class="profile-card">
                    <h1>User Profile</h1>
                    <div class="profile-info">
                        <div class="profile-item">
                            <strong>First Name:</strong>
                            <span id="userName"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Last Name:</strong>
                            <span id="userSurname"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Email:</strong>
                            <span id="userEmail"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Login:</strong>
                            <span id="userLogin"></span>
                        </div>
                        <div class="profile-item">
                            <strong>Balance:</strong>
                            <span id="userMoney"></span> PLN
                            <button class="btn btn-primary btn-small" id="topUpBalanceBtn" onclick="openTopUpModal()">
                                Top Up Balance
                            </button>
                        </div>
                        <div class="profile-item">
                            <strong>Role:</strong>
                            <span id="userRole"></span>
                        </div>
                    </div>
                </div>

                <div class="reservations-section">
                    <h2>My Reservations</h2>
                    <div id="reservationsList" class="reservations-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Top Up Balance Modal -->
    <div id="topUpModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeTopUpModal()">&times;</span>
            <h2>Top Up Balance</h2>
            
            <form id="topUpForm">
                <div class="form-group">
                    <label for="topUpAmount">Amount (PLN):</label>
                    <input 
                        type="number" 
                        id="topUpAmount" 
                        name="topUpAmount" 
                        min="1"
                        step="1"
                        placeholder="Enter amount in PLN"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="topUpEmail">Email:</label>
                    <input 
                        type="email" 
                        id="topUpEmail" 
                        name="topUpEmail" 
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div id="topUpError" class="error" style="display: none;"></div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" id="commitPaymentBtn">
                        Commit Payment
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeTopUpModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
