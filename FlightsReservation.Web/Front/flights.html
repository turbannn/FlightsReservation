<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .flights-container {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flight-card {
            animation: slideIn 0.4s ease-out backwards;
        }

        .flight-card:nth-child(1) { animation-delay: 0.1s; }
        .flight-card:nth-child(2) { animation-delay: 0.2s; }
        .flight-card:nth-child(3) { animation-delay: 0.3s; }
        .flight-card:nth-child(4) { animation-delay: 0.4s; }
        .flight-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="page-with-background">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">FlightReservation</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login_profile.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container flights-container">
            <div class="flights-content">
                <h1>Search Results</h1>
                <div id="flightsLoading" class="loading">Loading...</div>
                <div id="flightsError" class="error" style="display: none;"></div>
                <div id="flightsList" class="flights-list"></div>
                
                <div id="pagination" class="pagination" style="display: none;">
                    <button id="prevPage" class="btn btn-secondary">← Previous</button>
                    <span id="pageInfo" class="page-info"></span>
                    <button id="nextPage" class="btn btn-secondary">Next →</button>
                </div>
            </div>

            <aside class="search-sidebar">
                <div class="search-form-compact">
                    <h3>Modify Search</h3>
                    <form id="flightSearchForm">
                        <div class="form-group">
                            <label for="departureLocation">From:</label>
                            <input type="text" id="departureLocation" name="departureLocation" required>
                        </div>

                        <div class="form-group">
                            <label for="arrivalLocation">To:</label>
                            <input type="text" id="arrivalLocation" name="arrivalLocation" required>
                        </div>

                        <div class="form-group">
                            <label for="departureDate">Departure Date:</label>
                            <input type="datetime-local" id="departureDate" name="departureDate" required>
                        </div>

                        <div class="form-group">
                            <label for="returnDate">Return Date:</label>
                            <input type="datetime-local" id="returnDate" name="returnDate">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Update Search</button>
                    </form>
                </div>
            </aside>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/flights.js"></script>
</body>
</html>
