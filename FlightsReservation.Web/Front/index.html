<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hero {
            animation: fadeInDown 0.6s ease-out;
        }

        .search-form {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeIn 0.5s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="page-with-background">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">FlightReservation</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login_profile.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h1>Find Your Perfect Flight</h1>
                <p>Search and book airline tickets</p>
            </div>

            <div class="search-form">
                <h2>Search Flights</h2>
                <form id="flightSearchForm">
                    <div class="form-group">
                        <label for="departureLocation">From:</label>
                        <input type="text" id="departureLocation" name="departureLocation" required>
                    </div>

                    <div class="form-group">
                        <label for="arrivalLocation">To:</label>
                        <input type="text" id="arrivalLocation" name="arrivalLocation" required>
                    </div>

                    <div class="form-group">
                        <label for="departureDate">Departure Date:</label>
                        <input type="datetime-local" id="departureDate" name="departureDate" required>
                    </div>

                    <div class="form-group">
                        <label for="returnDate">Return Date (optional):</label>
                        <input type="datetime-local" id="returnDate" name="returnDate">
                    </div>

                    <button type="submit" class="btn btn-primary">Find Flights</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
