<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">FlightReservation</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login_profile.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="seatsLoading" class="loading">Loading...</div>
            <div id="seatsError" class="error" style="display: none;"></div>
            
            <div id="seatsContent" style="display: none;">
                <div class="flight-info-card">
                    <h1>Select Seats</h1>
                    <div id="flightInfo" class="flight-info"></div>
                </div>

                <div class="seats-section">
                    <h2>Available Seats</h2>
                    <p class="seats-instruction">Select one or more seats for your reservation:</p>
                    <div id="seatsList" class="seats-grid"></div>
                </div>

                <div class="seats-actions">
                    <button id="beginReservationBtn" class="btn btn-primary" disabled>
                        Begin Reservation
                    </button>
                    <button onclick="window.history.back()" class="btn btn-secondary">
                        Back to Flights
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/seats.js"></script>
</body>
</html>
