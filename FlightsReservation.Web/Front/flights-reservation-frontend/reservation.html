<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation</title>
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/components.css">
</head>
<body>
    <header>
        <h1>Flight Reservation</h1>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section id="reservation-section">
            <h2>Manage Your Reservation</h2>
            <form id="reservation-form">
                <label for="reservation-id">Reservation ID:</label>
                <input type="text" id="reservation-id" name="reservation-id" required>

                <label for="passenger-name">Passenger Name:</label>
                <input type="text" id="passenger-name" name="passenger-name" required>

                <label for="flight-id">Flight ID:</label>
                <input type="text" id="flight-id" name="flight-id" required>

                <button type="submit">Submit Reservation</button>
            </form>
            <div id="reservation-status"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Flight Reservation System</p>
    </footer>
    <script src="src/js/config.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/components/navbar.js"></script>
    <script src="src/js/api/reservations.js"></script>
    <script>
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const reservationId = document.getElementById('reservation-id').value;
            const passengerName = document.getElementById('passenger-name').value;
            const flightId = document.getElementById('flight-id').value;

            // Call the API to manage the reservation
            manageReservation(reservationId, passengerName, flightId);
        });

        function manageReservation(reservationId, passengerName, flightId) {
            // Placeholder for API call to manage reservation
            const reservationStatus = document.getElementById('reservation-status');
            reservationStatus.innerText = `Reservation for ${passengerName} on flight ${flightId} has been processed.`;
        }
    </script>
</body>
</html>
